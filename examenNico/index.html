<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Examen Ordinaria Nicolas</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Álbumes</h1>
      <div class="row">
        <div class="col-md-12 mb-3">
          <div class="input-group">
            <input type="text" class="form-control" id="inputAlbum" placeholder="Introduce un nuevo álbum">
            <button type="button" class="btn btn-primary" onclick="anadirAlbum()">Añadir</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb-3">
            <div class="input-group">
              <input type="text" class="form-control" id="inputBusqueda" placeholder="Introduce la búsqueda">
              <button type="button" class="btn btn-primary"onclick="filtrarAlbumes()">Buscar</button>
            </div>
          </div>
        </div>
        <div class="row" id="album">
          <!-- Los álbumes se generarán y mostrarán aquí -->
        </div>
      </div>
    </div>

    <!-- Referencia a Bootstrap JS y a tu script personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
